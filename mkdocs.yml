site_name: Lumi's Blog
site_url: https://bhaaa-zlm.github.io/
site_author: Lumi
site_description: Lumi's Blog

theme:

  font: 
    text: Monteserrat

  extra_css:
    - stylesheets/extra.css
    - https://fonts.googleapis.com/css2?family=Bangers&display=swap

  logo: assets/image/fatLogo.png

  favicon: assets/image/fatLogo.png

  name: material

  features: 
    - navigation.tabs
    - navigation.expand

  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: red
      ccent: pink
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: red
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  