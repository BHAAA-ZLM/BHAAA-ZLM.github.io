      - Chemistry Experiments: Learning/Chemistry/Experiments.md
  - About:
    - About/index.md
    - About Me: About/SelfIntro/SelfIntro.md
    # - Support Me: SupportMe.md

plugins:
  - tags:
      tags_file: tags.md
  - search:
      lang: en

